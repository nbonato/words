<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Words, words, words</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Words, words, words</h1>
            You can only change one letter per line, and each line should be a real word.
        </div>
        <div id="popup" class="popup"></div>
        <div class="game">
            <div class="letters" id="start"></div>
            <div class="letters" id="guesses"></div>
            <div class="letters" id="end"></div>
        </div>
        
        <div id="keyboard-container">
            <div id="keyboard"></div>
        </div>
    </div>
</body>
</html>
